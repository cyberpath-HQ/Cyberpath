# Publish blog posts to dev.to
#
# This workflow automatically publishes or updates blog posts on dev.to
# when blog posts are created or modified in the repository.
#
# Required secrets:
# - DEVTO_API_KEY: dev.to API key from https://dev.to/settings/extensions

name: Publish to dev.to

on:
  push:
    branches: ["master"]
    paths:
      - "src/content/blog/**/*.mdx"
      - "src/content/blog/**/*.md"
  workflow_dispatch:
    inputs:
      publish_mode:
        description: "Publish mode"
        required: true
        type: choice
        options:
          - draft
          - published
        default: "draft"
      max_posts:
        description: "Maximum number of posts to publish (optional, defaults to all)"
        required: false
        type: number
      organization_id:
        description: "Organization ID to publish under (optional)"
        required: false
        type: string

env:
  PUBLISH_MODE: ${{ github.event.inputs.publish_mode || 'draft' }}
  ORGANIZATION_ID: ${{ vars.ORGANIZATION_ID || github.event.inputs.organization_id }}

jobs:
  publish-devto:
    name: Publish to dev.to
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to access all commits in the push

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate post aliases
        run: |
          # Check if commit message allows mutations
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          ALLOW_MUTATIONS=""

          if echo "$COMMIT_MSG" | grep -qi "\[allow-alias-mutation\]"; then
            echo "✅ Alias mutations allowed by commit message"
            ALLOW_MUTATIONS="--allow-mutations"
          fi

          # Generate aliases and check for mutations
          node scripts/generate-aliases.js generate $ALLOW_MUTATIONS

          # If aliases changed, commit them
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/data/post-aliases.json

          if ! git diff --staged --quiet; then
            git commit -m "chore: update post aliases [skip ci]"
            git push
            echo "✅ Aliases updated and committed"
          else
            echo "✅ No alias changes"
          fi

      - name: Get changed blog posts
        id: changed-files
        run: |
          # Get list of changed blog post files
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - process all blog posts, optionally limited
            ALL_FILES=$(find src/content/blog -type f \( -name "*.md" -o -name "*.mdx" \) -printf '%T@ %p\n' | sort -nr | cut -d' ' -f2-)
            if [ -n "${{ github.event.inputs.max_posts }}" ]; then
              CHANGED_FILES=$(echo "$ALL_FILES" | head -n ${{ github.event.inputs.max_posts }})
            else
              CHANGED_FILES="$ALL_FILES"
            fi
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Automatic trigger - get all changed blog posts from this push
            echo "files<<EOF" >> $GITHUB_OUTPUT
            # Compare the base SHA before the push with the current HEAD to get all changes in the push
            if [ -n "${{ github.event.before }}" ]; then
              # Check if the before SHA exists in the current history (for force pushes, it might not)
              if git rev-parse --verify "${{ github.event.before }}" >/dev/null 2>&1; then
                # Use the 'before' SHA from the push event to compare with current HEAD
                git diff --name-only "${{ github.event.before }}" HEAD | grep -E '^src/content/blog/.*\.(md|mdx)$' >> $GITHUB_OUTPUT || true
              else
                # If before SHA is not available (e.g., force push), fall back to checking the last few commits
                # Use git log to find all unique changed files in recent commits
                git log --name-only --max-count=10 HEAD | grep -E '^src/content/blog/.*\.(md|mdx)$' | sort -u >> $GITHUB_OUTPUT || true
              fi
            else
              # Fallback for cases where 'before' SHA is not available
              git diff --name-only HEAD~1 HEAD | grep -E '^src/content/blog/.*\.(md|mdx)$' >> $GITHUB_OUTPUT || true
            fi
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Publish posts to dev.to
        if: steps.changed-files.outputs.files != ''
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
          PUBLISH_MODE: ${{ env.PUBLISH_MODE }}
          ORGANIZATION_ID: ${{ env.ORGANIZATION_ID }}
        run: |
          chmod +x scripts/publish-devto.sh
          ./scripts/publish-devto.sh

      - name: Summary
        if: steps.changed-files.outputs.files != ''
        run: |
          echo "✅ Successfully processed dev.to publishing"
          echo "Mode: ${{ env.PUBLISH_MODE }}"
